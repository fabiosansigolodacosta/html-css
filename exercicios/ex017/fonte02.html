<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externar</title>
    <style>
        @font-face {
        font-family: 'Aqub';
        src: url('fonts/Aqub-DemoVersion-Regular.woff2') format('woff2'),
        url('fonts/Aqub-DemoVersion-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }
        /* Tipos de format():
           -opentype(otf)
           -truetype(ttf)
           -embedded-opentype
           -truetype-aat
           -svg */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Aqub', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
