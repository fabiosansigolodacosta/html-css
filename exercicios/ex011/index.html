<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML 5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir essa imagem em vários dispositivos diferentes</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <audio controls preload="metadata">
    <source src="midias/Losing My Mind - NEFFEX.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
